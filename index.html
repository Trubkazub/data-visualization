
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>lab 1</title>
  <script
    type="text/javascript"
    src="/js/lib/dummy.js"
  ></script>

  <style id="compiled-css" type="text/css">
      .rect{
        transform: rotate(45deg);
        transform-origin: 50% 50%;}
  </style>

  <script type="text/javascript">

    window.onload=function(){
        const s = document.getElementById('up_smile')
        const h = document.getElementById('down_smile')
        const l = document.getElementById('myspan')
        s.style.display='none';
        const chbox = document.querySelector('#start'); 
        chbox.addEventListener('change', function(e){ 
        if(chbox.checked){ 
          h.style.display='none';
          s.style.display='block';
          l.textContent='Happy';
        } else { 
          h.style.display='block';
          s.style.display='none';
          l.textContent='Sad';
        } 
        })

    }
</script>

</head>
<body>
    <svg width="500" height="300"  > 
        <circle cx="250" cy="150" r="150" fill="yellow"> </circle> 
        <ellipse class='smile' cx="300" cy="100" rx="25" ry="50" fill="black"></ellipse>  
        <ellipse cx="180" cy="100" rx="25" ry="50" fill="black"></ellipse> 
        <path id='up_smile' d=" M 190, 220 A55,55 60 0 0 280, 190" stroke="black"stroke-width="9" fill-opacity="0"/> 
        <path id='down_smile' d=" M 200 250 A40,55 60 1 1 290, 200" stroke="black" stroke-width="9" fill-opacity="0"/>
    </svg>
    <label class="checkbox" id="label">
    <input type="checkbox" class="favourites_flag" id="start" value="Избранное"> <span id="myspan">Sad</span></label>

</body>
</html>
